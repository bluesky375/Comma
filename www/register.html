                            </div>
                            <div class="form-group">
                                <!-- <div class="input-group mb-2"><div class="input-group-prepend"><div class="input-group-text"><i class="fas fa-key"></i></div></div><input type="password" class="form-control" id="password" placeholder="密碼請填寫 6~12 字元"></div> -->

                                        <div class="input-group-text radius-xl">

                                    <div class="input-group-prepend">
                                        <div class="input-group-text radius-xl">
                                            <img src="assets/images/form-icon/key.png" alt="">
                                        </div>
                                    </div>
                                    <input type="password" class="form-control radius-xl" id="password_confirm" placeholder="再次確認密碼">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" disabled value="註冊" id="button_submit">

                    <ul class="social-login">
